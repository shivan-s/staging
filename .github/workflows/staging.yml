name: Staging
on: 
  push: 
    branches:
      - main
      - staging
  

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create staging branch if not available
        continue-on-error: true
        run: |
          git fetch origin
          git checkout -b staging origin/main

      - name: Rebase staging branch with main and update
        run: |
          git fetch origin
          git checkout staging
          git rebase origin/main
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git push origin HEAD --force-with-lease

  pr-staging:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: ${{ github.ref == 'refs/heads/staging' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create STAGING label if not available
        run: |
          gh label create STAGING --description "Staging" --color EEEEEE --force

      - name: Create staging PR if not available
        continue-on-error: true
        run: | 
          git fetch origin
          git checkout staging
          gh pr create --title="Staging $(date +'%Y-%m-%d')" --fill-verbose -l STAGING
